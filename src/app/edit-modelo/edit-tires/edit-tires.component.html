<div class="bg-white p-5 rounded shadow-lg max-w-3xl flex-wrap block -mx-auto">
  <form (submit)="saveTires()" #form="ngForm" >
    <div class="mb-5 p-4 ">
      <label for="PaqueteSelect" class="block text-sm font-bold text-black">Primero seleccione las llantas a
          editar</label>
      <select name="IdLlantas" id="IdLLantas" [(ngModel)]="selectedTires"
          (change)="selectTires(selectedTires)"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="" disabled selected>Selecciona unas llantas</option>
          <option *ngFor="let llanta of tires; let i = index" [value]="i">{{ llanta.name }}</option>
      </select>
    </div>
<div class="block md:flex">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <!-- Campo para el nombre -->
      <div class="mb-5" *ngIf="selectedTires">
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="selectedTires.name" required #name="ngModel"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="name.invalid && name.touched" class="text-red-500 mt-2 text-sm">Este campo es obligatorio
        </div>
      </div>

      <!-- Campo para el precio -->
      <div class="mb-5" *ngIf="selectedTires">
          <label for="price" class="block text-sm font-medium text-gray-700">Precio</label>
          <input type="number" id="price" name="price" [(ngModel)]="selectedTires.price" required #price="ngModel"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <div *ngIf="price.invalid && price.touched" class="text-red-500 mt-2 text-sm">Este campo es obligatorio
          </div>
      </div>

      <!-- Campo para descripcion -->
      <div class="mb-5" *ngIf="selectedTires">
        <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
        <input type="text" id="description" name="description" [(ngModel)]="selectedTires.description" required #description="ngModel"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="description.invalid && description.touched" class="text-red-500 mt-2 text-sm">Este campo es obligatorio
        </div>
      </div>

      <!-- Campo para color -->
      <div class="mb-5" *ngIf="selectedTires">
          <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
          <input type="text" id="color" name="color" [(ngModel)]="selectedTires.color" required #color="ngModel"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <div *ngIf="color.invalid && color.touched" class="text-red-500 mt-2 text-sm">Este campo es obligatorio
          </div>
      </div>

      <!-- Campo para pulgadas -->
      <div class="mb-5" *ngIf="selectedTires">
          <label for="inches" class="block text-sm font-medium text-gray-700">Pulgadas</label>
          <input type="text" id="inches" name="inches" [(ngModel)]="selectedTires.inches" required #inches="ngModel"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <div *ngIf="inches.invalid && inches.touched" class="text-red-500 mt-2 text-sm">Este campo es obligatorio
          </div>
      </div>
      <!-- Campo para el material -->
      <div class="mb-5" *ngIf="selectedTires">
        <label for="material" class="block text-sm font-medium text-gray-700">Material</label>
        <input type="text" id="material" name="material" [(ngModel)]="selectedTires.material" required #material="ngModel"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="material.invalid && material.touched" class="text-red-500 mt-2 text-sm">Este campo es obligatorio
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
<!-- Campo para fotos -->
<!-- Campo para circulo -->
<div class="mb-5" *ngIf="selectedTires">
    <label for="color" class="block text-sm font-medium text-gray-700">Foto llanta Círculo</label>
    <input type="file" id="circleImage" name="circleImage" (change)="onCircleImageChange($event)"
    class="mt-2 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div class="py-3">
      <img class="w-16 h-16 rounded-full border-2 object-cover p-1 m-auto"[src]="circleImagePreview || selectedTires.circulo" alt="color">
    </div>
    <div class="text-red-500 mt-2 text-sm">
    </div>
</div>

<!-- Campo para Fotos -->
  <div class="mb-5" *ngIf="selectedTires">
    <label for="image" class="block text-sm font-medium text-gray-700">Fotos</label>
    <input type="file" id="Images" name="Images" (change)="onImageChange($event)"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <img class="mt-6 h-32 w-full object-cover" [src]="imagePreview || selectedTires.image" alt="image">
    <div class="text-red-500 mt-2 text-sm">Este campo es obligatorio
    </div>
</div>
    </div>
  </div>

                <div class="flex justify-between">
                    <button type="button"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-900 "
                        (click)="close()">
                        Cancelar
                    </button>

                    <button type="submit" [disabled]="form.invalid"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Guardar
                    </button>
                </div>
    </form>
</div>
