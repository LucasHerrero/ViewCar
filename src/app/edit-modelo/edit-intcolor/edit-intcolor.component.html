<div class="bg-white p-5 rounded shadow-lg max-w-3xl mx-auto">
  <form class="p-5" (submit)="saveIntColor()" #form="ngForm">
    <div class="mb-5 w-full">
      <label for="PaqueteSelect" class="block text-sm font-bold text-black"
        >Primero seleccione el paquete a editar</label
      >
      <select
        name="paqueteId"
        id="PaqueteId"
        [(ngModel)]="selectedIntColor"
        (change)="selectIntColor(selectedIntColor)"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
        <option value="" disabled selected>Selecciona un color</option>
        <option *ngFor="let color of intColor; let i = index" [value]="i">
          {{ color.color }}
        </option>
      </select>
    </div>
    <!-- Campo para el precio -->
    <div class="mb-5" *ngIf="selectedIntColor">
      <label for="price" class="block text-sm font-medium text-gray-700"
        >Precio</label
      >
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="selectedIntColor.price"
        required
        #price="ngModel"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div
        *ngIf="price.invalid && price.touched"
        class="text-red-500 mt-2 text-sm"
      >
        Este campo es obligatorio
      </div>
    </div>

    <!-- Campo para color -->
    <div class="mb-5" *ngIf="selectedIntColor">
      <label for="color" class="block text-sm font-medium text-gray-700"
        >Color</label
      >
      <input
        type="text"
        id="color"
        name="color"
        [(ngModel)]="selectedIntColor.color"
        required
        #color="ngModel"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div
        *ngIf="color.invalid && color.touched"
        class="text-red-500 mt-2 text-sm"
      >
        Este campo es obligatorio
      </div>
    </div>

    <div class="mb-5" *ngIf="selectedIntColor">
      <label for="circulo" class="block text-sm font-medium text-gray-700"
        >Editar Circulo</label
      >
      <input type="file" (change)="onCircleImageChange($event)" alt="circulo" />
      <img
        class="w-16 h-16 rounded-full border-2 object-cover p-1 m-auto"
        [src]="circleImagePreview || selectedIntColor.circulo"
        alt="Vista previa del círculo"
      />
      <div class="text-red-500 mt-2 text-sm"></div>
    </div>
    <!-- Campo para color -->

    <div class="mb-5" *ngIf="selectedIntColor">
      <label for="circulo" class="block text-sm font-medium text-gray-700"
        >Editar Imagen</label
      >
      <input type="file" (change)="onImageChange($event)" alt="circulo" />
      <img
        class="mt-1 block w-[350px] h-[150px] object-cover py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [src]="imagePreview || selectedIntColor.image"
        alt="Vista previa del círculo"
      />
      <div class="text-red-500 mt-2 text-sm"></div>
    </div>
    <div class="flex justify-between">
      <button
        type="button"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-900"
        (click)="close()"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
