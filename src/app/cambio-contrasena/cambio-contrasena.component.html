<div class="fixed inset-0 bg-black/30 flex items-center justify-center backdrop-blur-sm" *ngIf="isLoading">
    <div class="flex flex-col gap-4 justify-center items-center mt-[110px]">
        <svg aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin fill-black" viewBox="0 0 100 101"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
            <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
        </svg>
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="w-[90%] m-auto">
    <div class="flex justify-center items-center w-full h-full">
        <div class="md:w-[40%] flex flex-col w-full h-full">
            <div class="bg-white p-5 mt-6">
                <div class="text-center mb-6 xl:p-5 p-5">
                    <p class="text-2xl font-bold mb-5">Cambiar contraseña</p>
                    <p class="">Introduce tu nueva contraseña</p>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" p-3 mb-6">
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-semibold" for="password">Contraseña</label>
                        <input class="w-full border border-gray-300 rounded-md py-2 px-3" formControlName="password"
                            type="password" name="password" id="password" placeholder="Contraseña">
                        <div *ngIf="form.get('password')?.errors?.['passwordComplexity']"
                            class="text-red-500 text-xs mt-1">La contraseña debe tener al menos 8 caracteres, incluyendo
                            letras mayúsculas, minúsculas, números y un símbolo.</div>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-semibold" for="confirmPassword">Confirmar
                            contraseña</label>
                        <input class="w-full border border-gray-300 rounded-md py-2 px-3"
                            formControlName="confirmPassword" type="password" name="confirmPassword"
                            id="confirmPassword" placeholder="Confirmar contraseña">
                    </div>
                    <div *ngIf="form.get('confirmPassword')?.dirty && !passwordsMatch()"
                        class="text-red-500 text-sm mt-1">Las contraseñas deben coincidir.</div>
                    <div class="pt-7">
                        <button type="submit" [disabled]="form.pristine || !passwordsMatch() || isLoadingChange"
                            class="w-full bg-black rounded-md text-white font-medium py-2 disabled:bg-black/40 disabled:cursor-not-allowed">
                            <span *ngIf="!isLoadingChange">Cambiar</span>
                            <div *ngIf="isLoadingChange" class="flex justify-center items-center">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-200 animate-spin fill-black"
                                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                        fill="currentColor" />
                                    <path
                                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                        fill="currentFill" />
                                </svg>
                            </div>
                        </button>
                    </div>
                </form>
                <div class="pt-2 pb-0">
                    <p class="text-xs text-muted-foreground text-center">
                        <a href="/terms" class="underline hover:text-primary">Términos y condiciones</a>
                        {{ 'login.and' | translate }}
                        <a href="/privacy" class="underline hover:text-primary">Política de privacidad</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
